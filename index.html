<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="veiwport" content="width-device-width, intial-scale =1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin=anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Expense Name" required />
            <input type="number" id="expense-amount" placeholder="Amount" required />
            <input type="text" id="expense-description" Placeholder="Description" required />
            <label for="expense" type="text" id="ex" Placeholder="Select Category">SelectCategory</label>
            <select id="expense-category" name="expense">
                <option value="movie">movie</option>
                <option value="travel">travel</option>
                <option value="health">health</option>
                <option value="school">school</option>
            </select>

            <button type="submit" class="btn btn-outline-primary">
                Add Expense
            </button>
        </form>
        <div class="expense-table">
            <table class="table table-primary-info">
                <thread>
                    <tr class="table-success">
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Category</th>>
                        <th>Action</th>
                    </tr>
                </thread>
                <tbody id="expense-list"></tbody>
            </table>
            <div class="total-amount">
                <strong>Total:</strong>
                $<span id="total-amount">0</span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>




</body>

</html>
